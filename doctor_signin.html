<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Train+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
    <title>Smart Clinic</title>
  </head>
  <body class="" style="background-color: rgb(10, 29, 66)">
    <div class="row d-flex justify-content-center">
      <div class="col-6 col-sm-12 text-center text-white mt-5">
        <i class="fa fa-heartbeat h1 text-light" style="font-size: 100px"></i>
        <h4 style="font-family: 'Train One', cursive">Smart clinic</h4>
      </div>
      <div class="row d-flex justify-content-center mt-4">
        <form
          id="login-form"
          class="col-lg-4 bg-light py-4 px-3 col-sm-10 col-xs-10"
        >
          <div class="mb-3">
            <!-- <label for="exampleFormControlTextarea1" class="form-label"
              >Example textarea</label
            > -->
            <input
              type="text"
              class="form-control p-3"
              id="device_id"
              placeholder="Enter your device ID"
              required
            />
          </div>

            <!-- <label for="exampleFormControlTextarea1" class="form-label"
              >Example textarea</label
            > -->
            <input
              type="submit"
              class="form-control bg-primary text-white p-3"
              value="Sign In"
              id="submit"
            />
          </div>

        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      const loginForm = $("#login-form");
      loginForm.submit((e) => {
        e.preventDefault();
        const deviceId = $("#device_id").val();
        window.location.href ="http://127.0.0.1:5501/doctor_dashboard.html?device_id=" +deviceId;
      });

    </script>
  </body>
</html>
