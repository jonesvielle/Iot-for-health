<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css"
    />
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Train+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
    <title>Smart Clinic</title>
  </head>
  <body class="">
    <nav
      class="navbar navbar-expand-lg navbar-toggle-sm navbar-light"
      style="background-color: rgba(10, 29, 66, 0.829)"
    >
      <div class="container-fluid">
        <a
          onclick="handleHome()"
          class="navbar-brand text-light"
          style="
            margin-left: 3%;
            font-family: 'Train One', cursive;
            cursor: pointer;
          "
        >
          <i class="fa fa-heartbeat h1 text-light"></i>SMART CLINIC</a
        >
        <button
          class="navbar-toggler bg-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse ml-auto py-1 px-5"
          id="navbarSupportedContent"
        >
          <ul
            class="navbar-nav mb-2 mb-lg-0 text-white ml-auto text-center"
            style="margin-left: auto"
          >
            <div class="btn btn-outline-primary m-1" onclick="signout()">
              Sign Out
            </div>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row d-flex justify-content-center">
        <div
          class="col-md-3 col-xs-8 m-3 shadow-lg"
          onclick="handleComplaint()"
        >
          <div class="row d-flex justify-content-center">
            <i
              class="fa fa-medkit h1 text-primary text-center mt-5"
              style="font-size: 80px"
            ></i>
            <a
              class="text-primary"
              style="text-decoration: none; cursor: pointer"
              onclick="handleComplaint()"
              ><h4
                class="text-center mt-1 mb-5"
                style="font-family: 'Titillium Web', sans-serif"
              >
                COMPLAINTS
              </h4></a
            >
          </div>
        </div>
        <div
          class="col-md-3 m-3 col-xs-8 shadow-lg"
          onclick="onClickCheckVitals()"
        >
          <div class="row d-flex justify-content-center">
            <i
              class="fa fa-heartbeat h1 text-primary text-center mt-5"
              style="font-size: 80px"
            ></i>
            <a style="text-decoration: none"
              ><h4
                class="text-center mt-1 mb-5 text-primary"
                style="
                  font-family: 'Titillium Web', sans-serif;
                  cursor: pointer;
                "
              >
                CHECK PATIENT VITALS
              </h4></a
            >
          </div>
        </div>
        <div class="col-md-3 m-3 col-xs-8 shadow-lg" onclick="handleScan()">
          <div class="row d-flex justify-content-center">
            <i
              class="fa fa-cogs h1 text-primary text-center mt-5"
              aria-hidden="true"
              style="font-size: 80px"
            ></i>
            <a style="text-decoration: none"
              ><h4
                class="text-center mt-1 mb-5 text-primary"
                style="
                  font-family: 'Titillium Web', sans-serif;
                  cursor: pointer;
                "
              >
                AI COVID SCAN
              </h4></a
            >
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      const handleScan = () => {
        // alert("hhh");
        const deviceId = getUrlVars()["device_id"];
        console.log(deviceId);
        if (deviceId !== undefined) {
          window.location.href =
            "http://127.0.0.1:5501/scan.html?device_id=" + deviceId;
        }
      };
      const signout = () => {
        window.location.href = "http://127.0.0.1:5501/doctor_signin.html";
      };

      const handleComplaint = () => {
        // alert("hhh");
        const deviceId = getUrlVars()["device_id"];
        console.log(deviceId);
        if (deviceId !== undefined) {
          window.location.href =
            "http://127.0.0.1:5501/complaints.html?device_id=" + deviceId;
        }
      };
      const handleHome = () => {
        // alert("heart");
      };
      function getUrlVars() {
        var vars = [],
          hash;
        var hashes = window.location.href
          .slice(window.location.href.indexOf("?") + 1)
          .split("&");
        for (var i = 0; i < hashes.length; i++) {
          hash = hashes[i].split("=");
          vars.push(hash[0]);
          vars[hash[0]] = hash[1];
        }
        return vars;
      }
      const onClickCheckVitals = () => {
        // alert("vitals");
        const deviceId = getUrlVars()["device_id"];
        console.log(deviceId);
        if (deviceId !== undefined) {
          window.location.href =
            "http://127.0.0.1:5501/vitals.html?device_id=" + deviceId;
        }
      };
    </script>
  </body>
</html>
